
<div class="motack"></div>
<div class="login">
    <a href="#/signup/">Sign Up</a>
</div>

<div class="loginform" ng-controller="DataCtrl">
    <label for="email" class="logintext">Email Address:</label>
    <p class="alerttext" ng-hide="emailCheck">It's not a valid email</p>
    <input id="email" placeholder="name@pitt.edu" type="email" ng-model="emailinput"/>
    <label for="password" class="longintext">Password:</label>
    <p class="alerttext">The password doesn't match the account</p>
    <input type="text" id="password" placeholder="Password" maxlength="18"/>
    <a href="#" class="forgetpass">Forget password?</a>
    <input type="submit" value="Log In" />
</div>
